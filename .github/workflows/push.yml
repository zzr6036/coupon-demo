name: Push Action

on: push


jobs:
  Build:
    runs-on: [self-hosted]
    steps:
      - name: Push Commit
        uses: actions/github-script@v5
        env: 
          TEST_TOKEN: 'test'
        with:
          script: |
            const fetch = require('node-fetch');
            await fetch('${{TEST_TOKEN}}', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringfy({
                msgtype: 'markdown',
                markdown: {
                  `Commit Message: ${{github.event.commits.*.message}}`
                }
              })
            });
